name: mock_interview_app
description: A mobile app for conducting mock interviews with AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_animate: ^4.5.2
  lottie: ^3.3.1
  confetti: ^0.8.0
  shimmer: ^3.0.0
  google_fonts: ^6.3.2
  fl_chart: ^1.1.0
  percent_indicator: ^4.2.5
  page_transition: ^2.2.1
  google_sign_in: 6.1.5
  http: ^1.6.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
